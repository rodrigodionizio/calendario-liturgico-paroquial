<!-- 
  ARQUIVO: index.html
  DESCRIÇÃO: Interface Pública do Calendário Litúrgico
  SITUAÇÃO: Sincronizado com o Motor CalendarUI (v3.0)
-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calendário Litúrgico e Paroquial 2026 - Paróquia Senhor Bom Jesus"
    />
    <title>Calendário Paroquial 2026 | Paróquia Senhror Bom Jesus</title>

    <!-- Dependências Externas -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Design System do Projeto -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/img/logo-paroquia-colorida.png"
    />
  </head>
  <body>
    <!-- [INÍCIO: Cabeçalho] -->
    <header>
      <button
        id="btn-mobile-menu"
        onclick="window.CalendarUI.toggleSidebarMobile()"
        aria-label="Abrir Menu"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <div class="header-logo-container">
        <img
          src="assets/img/logo-horizontal-negativa.png"
          alt="Paróquia Senhor Bom Jesus"
          class="header-logo-img"
        />
      </div>
    </header>
    <!-- [FIM: Cabeçalho] -->

    <div class="app-layout">
      <!-- [INÍCIO: Sidebar de Filtros e Mural] -->
      <aside class="sidebar">
        <!-- O Motor CalendarUI injetará o Mural de Avisos aqui -->
        <div class="mini-calendar" id="sidebar-mural"></div>

        <div class="filter-group" style="margin-top: 20px">
          <button
            onclick="window.CalendarUI.prepararImpressao()"
            style="
              width: 100%;
              padding: 12px;
              background-color: var(--cor-vinho);
              color: #fff;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
              font-family: 'AntennaCond', sans-serif;
              font-weight: bold;
              font-size: 1rem;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6 9 6 2 18 2 18 9"></polyline>
              <path
                d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"
              ></path>
              <rect x="6" y="14" width="12" height="8"></rect>
            </svg>
            IMPRIMIR LISTA
          </button>
        </div>

        <div class="filter-group" id="filtro-equipes">
          <!-- Injetado dinamicamente via CalendarUI -->
          <h3>Carregando Equipes...</h3>
        </div>
      </aside>
      <!-- [FIM: Sidebar] -->

      <main class="main-content">
        <div class="scroll-wrapper">
          <!-- [INÍCIO: Navegação do Mês] -->
          <div class="month-header">
            <h1 class="month-name">Carregando...</h1>
            <div class="nav-buttons">
              <!-- As chamadas agora apontam para o Motor CalendarUI -->
              <button
                class="btn-nav"
                onclick="window.CalendarUI.mudarMes(-1)"
                aria-label="Mês Anterior"
              >
                &lt;
              </button>
              <button class="btn-nav" onclick="window.CalendarUI.irParaHoje()">
                Hoje
              </button>
              <button
                class="btn-nav"
                onclick="window.CalendarUI.mudarMes(1)"
                aria-label="Próximo Mês"
              >
                &gt;
              </button>
            </div>
          </div>
          <!-- [FIM: Navegação] -->

          <!-- [INÍCIO: Grid do Calendário] -->
          <div class="calendar-wrapper">
            <div class="day-header">Dom</div>
            <div class="day-header">Seg</div>
            <div class="day-header">Ter</div>
            <div class="day-header">Qua</div>
            <div class="day-header">Qui</div>
            <div class="day-header">Sex</div>
            <div class="day-header">Sáb</div>
            <!-- O JS injeta os dias aqui -->
          </div>
          <!-- [FIM: Grid] -->

          <!-- [INÍCIO: Rodapé Institucional] -->
          <footer class="main-footer">
            <div class="footer-container">
              <div class="footer-col">
                <img
                  src="assets/img/logo-horizontal-negativa.png"
                  alt="Logo Rodapé"
                  class="footer-logo"
                />
                <p class="footer-subtitle">Itabirinha / MG</p>
              </div>
              <div class="footer-col">
                <h4 class="footer-heading">Informações</h4>
                <p><strong>Pároco:</strong> Pe. Hugo Damião Leal</p>
                <p>Diocese de Teófilo Otoni</p>
              </div>
              <div class="footer-col">
                <h4 class="footer-heading">Fale Conosco</h4>
                <a
                  href="https://wa.me/553399428407"
                  target="_blank"
                  class="btn-whatsapp"
                  >(33) 9942-8407</a
                >
              </div>
            </div>
            <div class="footer-copyright">© 2026 Paróquia Senhor Bom Jesus</div>
          </footer>
          <!-- [FIM: Rodapé] -->
        </div>
      </main>
    </div>

    <!-- Modais e Máscaras -->
    <div
      class="modal-overlay"
      id="modalOverlay"
      onclick="window.CalendarUI.fecharModal(event)"
    >
      <div id="modalContent"></div>
    </div>
    <div
      id="sidebar-overlay"
      onclick="window.CalendarUI.toggleSidebarMobile()"
    ></div>

    <!-- Relatório Oculto para Impressão -->
    <div id="relatorio-impressao" class="print-only">
      <table class="print-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="print-table-body"></tbody>
      </table>
    </div>

    <!-- [INÍCIO: Scripts] -->
    <!-- 1. Configuração do Banco -->
    <script src="assets/js/api.js"></script>
    <!-- 2. Motor de Interface -->
    <script src="assets/js/app.js"></script>
    <!-- [FIM: Scripts] -->
  </body>
</html>
