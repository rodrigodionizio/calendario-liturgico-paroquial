<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Liturgia Paroquial</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      /* Estilo Específico de Login */
      body {
        align-items: center;
        justify-content: center;
        background-color: var(--cor-vinho);
      }
      .login-card {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .login-logo {
        max-width: 150px;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: var(--cor-cereja);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: var(--cor-vinho);
      }
      .msg {
        margin-top: 15px;
        font-size: 0.9rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <img
        src="assets/img/logo-paroquia-colorida.png"
        alt="Logo"
        class="login-logo"
      />
      <h2 style="color: var(--cor-vinho); margin-bottom: 20px">
        Acesso Coordenador
      </h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Seu E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">ENTRAR</button>
      </form>

      <div id="msg" class="msg"></div>
    </div>

    <!-- Supabase e Lógica -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Importante: Reusar o api.js para pegar as configurações -->
    <script src="assets/js/api.js"></script>

    <script>
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("msg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "Verificando...";

        const email = document.getElementById("email").value;
        const password = document.getElementById("senha").value;

        // Login via Supabase
        const { data, error } = await window.api.client.auth.signInWithPassword(
          {
            email: email,
            password: password,
          }
        );

        if (error) {
          msg.textContent = "Erro: " + error.message;
        } else {
          msg.style.color = "green";
          msg.textContent = "Sucesso! Redirecionando...";

          // Salvar sessão e ir para o calendário
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        }
      });
    </script>
  </body>
</html>
